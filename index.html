<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="js/app.js" defer ></script>
</head>
<body>
    <div>
        <button id="randAct">Click for random activity</button>
        <h2 id="random"></h2>
    </div>
    <label for="activities">Pick how many participants there are:</label>
    <select name="activities" id="menu">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <input type="submit" id="enterpart" value="enter">
    </select>
    <h2 id="randomForMore"></h2>
    <div>
        <label for="type">Search for a type of activity</label>
        <input type="text" name="" id="searchType">
        <input type="submit" id="typeBtn">
        <h2 id="typeAct"></h2>
    </div>
</body>
</html>
